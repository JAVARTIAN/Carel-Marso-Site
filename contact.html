<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Carel Marso</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: white;
    }

    main {
      padding: 140px 40px 60px;
      display: flex;
      justify-content: space-between;
      gap: 60px;
      flex-wrap: wrap;
    }

    .contact-email {
      font-size: 16px;
      font-weight: 500;
      min-width: 200px;
      padding-top: 10px;
    }

    form {
      flex: 1;
      max-width: 500px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin: 15px 0 5px;
    }

    label span {
      font-size: 12px;
      color: gray;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    input, textarea {
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #888;
      background: #fafafa;
      resize: vertical;
    }

    input[type="text"], input[type="email"] {
      flex: 1;
    }

    textarea {
      min-height: 100px;
    }

    button {
      width: 120px;
      margin-top: 20px;
      padding: 10px;
      background: white;
      border: 1.5px solid black;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
        gap: 30px;
        padding: 120px 20px 60px;
      }

      .row {
        flex-direction: column;
      }

      button {
        width: 100%;
      }

      .contact-email {
        padding-top: 0;
      }
    }
  </style>
</head>
<body>
  <header style="background: transparent;">
    <a href="index.html" class="logo">Carel Marso</a>
    <button class="menu-toggle" aria-label="Menu" aria-expanded="false">â˜°</button>
    <nav class="nav-links" id="site-nav">
      <a href="painting.html">Painting</a>
      <a href="paper.html">Paper</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="https://www.instagram.com/careliscool/" target="_blank" aria-label="Instagram">
        <img src="images/instagram.png" alt="Instagram" style="height: 16px; vertical-align: middle;">
      </a>
    </nav>
  </header>
  <main>
    <div class="contact-email">carelmarso@gmail.com</div>
    <form>
      <label>Name <span>(required)</span></label>
      <div class="row">
        <input type="text" placeholder="First Name" required />
        <input type="text" placeholder="Last Name" required />
      </div>

      <label>Email <span>(required)</span></label>
      <input type="email" placeholder="Email" required />

      <label>Message <span>(required)</span></label>
      <textarea placeholder="Message" required></textarea>

      <button type="submit">SEND</button>
    </form>
  </main>
    <footer>
    &copy; Carel Marso 2025
  </footer>

<script>
document.addEventListener('DOMContentLoaded', function(){
  var header = document.querySelector('header');
  var btn = document.querySelector('.menu-toggle');
  if(!header || !btn) return;
  btn.addEventListener('click', function(){
    var open = header.classList.toggle('open');
    btn.setAttribute('aria-expanded', open ? 'true' : 'false');
  });
  document.addEventListener('keyup', function(e){
    if(e.key==='Escape'){ header.classList.remove('open'); btn.setAttribute('aria-expanded','false'); }
  });
});
</script>

</body>
</html>
