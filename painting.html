<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painting - Carel Marso</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500&display=swap" rel="stylesheet">
  <style>
    /* Layout Fix */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100%;
      max-width: 100vw;
      box-sizing: border-box;
      font-family: 'Nunito Sans', sans-serif;
    }

    body {
      background: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 100px;
      padding: 140px 40px 60px;
    }

    .grid img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 4px;
    }

    .caption {
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
        padding: 120px 20px 40px;
      }
    }

    .lightbox-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .lightbox-overlay.active {
      display: flex;
    }

    .lightbox-img {
      max-width: 90%;
      max-height: 80%;
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      font-weight: 300;
      font-family: 'Manrope', sans-serif;
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      width: 30px;
      text-align: center;
    }

    .nav-left {
      left: 20px;
    }

    .nav-right {
      right: 20px;
    }

    .close-lightbox {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 26px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.05);
      padding: 6px 12px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <header style="background: transparent;">
    <a href="index.html" class="logo">Carel Marso</a>
    <nav class="nav-links">
      <a href="painting.html">Painting</a>
      <a href="paper.html">Paper</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="https://www.instagram.com/careliscool/" target="_blank" aria-label="Instagram">
        <img src="images/instagram.png" alt="Instagram" style="height: 16px; vertical-align: middle;">
      </a>
    </nav>
  </header>

  <div class="grid">
    <div><img src="images/dream-anatomy.jpg" alt="Dream Anatomy (35 x 25 cm)" onclick="openLightbox(0)" /><div class="caption">Dream Anatomy (35 x 25 cm)</div></div>
    <div><img src="images/fluid-echoes.jpg" alt="Fluid Echoes (33 x 23.5 cm)" onclick="openLightbox(1)" /><div class="caption">Fluid Echoes (33 x 23.5 cm)</div></div>
    <div><img src="images/muted-longing.jpg" alt="Muted Longing (35 x 25 cm)" onclick="openLightbox(2)" /><div class="caption">Muted Longing (35 x 25 cm)</div></div>
    <div><img src="images/swirling-in-colors.jpg" alt="Swirling in Colors (160 x 120 cm)" onclick="openLightbox(3)" /><div class="caption">Swirling in Colors (160 x 120 cm)</div></div>
    <div><img src="images/petal-parade-i.jpg" alt="Petal Parade I (120 x 80 cm)" onclick="openLightbox(4)" /><div class="caption">Petal Parade I (120 x 80 cm)</div></div>
    <div><img src="images/petal-parade-ii.jpg" alt="Petal Parade II (80 x 60 cm)" onclick="openLightbox(5)" /><div class="caption">Petal Parade II (80 x 60 cm)</div></div>
    <div><img src="images/petal-parade-iii.jpg" alt="Petal Parade III (80 x 60 cm)" onclick="openLightbox(6)" /><div class="caption">Petal Parade III (80 x 60 cm)</div></div>
  </div>

  <div class="lightbox-overlay" id="lightbox">
    <span class="close-lightbox" onclick="closeLightbox()">Ã—</span>
    <button class="nav-arrow nav-left" onclick="prevImage()"><</button>
    <img class="lightbox-img" id="lightbox-img" src="" alt=""/>
    <button class="nav-arrow nav-right" onclick="nextImage()">></button>
  </div>

  <script>
    const images = [
      "images/dream-anatomy.jpg",
      "images/fluid-echoes.jpg",
      "images/muted-longing.jpg",
      "images/swirling-in-colors.jpg",
      "images/petal-parade-i.jpg",
      "images/petal-parade-ii.jpg",
      "images/petal-parade-iii.jpg"
    ];
    let currentIndex = 0;

    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = images[currentIndex];
      lightbox.classList.add("active");
    }

    function closeLightbox() {
      lightbox.classList.remove("active");
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex];
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex];
    }
  </script>
    <footer>
    &copy; Carel Marso 2025
  </footer>
</body>
</html>
